<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/css/lib/jumbotron-narrow.css" rel="stylesheet">
 

    <link href="../static/css/signup.css" rel="stylesheet">
     
    <script src="../static/js/lib/jquery-3.3.1.min.js"></script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        {% from "signupform.html" import render_field %}
        <form method=post>
                <dl>
                  {{ render_field(form.name) }}
                  {{ render_field(form.email) }}
                  {{ render_field(form.password) }}
                  {{ render_field(form.confirm) }}
                  
                </dl>
                <p><input class="btn btn-lg btn-primary btn-block" type=submit value="Sign Up">
      </form>
       

      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>


   
  </body>
</html>
